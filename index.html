    <style>
        :root {
            --bg-color: #fdfbf7;
            --text-color: #4a4a4a;
            --accent-color: #8e8e8e;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Gowun Batang', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            animation: fadeIn 2s ease-out;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
            color: #2c3e50;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--accent-color);
            margin-bottom: 4rem;
            line-height: 1.6;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            justify-content: center;
        }

        .nav-item {
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
            background: none;
            border: none;
            cursor: pointer;
            font-family: inherit;
        }

        .nav-item:hover {
            border-bottom-color: var(--text-color);
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Sunlight effect */
        .sunlight {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0) 60%);
            pointer-events: none;
            z-index: -1;
        }

        /* Notice Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(253, 251, 247, 0.8);
            backdrop-filter: blur(8px);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal:not([hidden]) {
            opacity: 1;
            pointer-events: auto;
        }

        .notice-content {
            background-color: #fff;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(142, 142, 142, 0.15);
            text-align: center;
            position: relative;
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(142, 142, 142, 0.1);
            animation: slideUp 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .notice-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .notice-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            animation: float 3s ease-in-out infinite;
        }

        .notice-text {
            font-family: 'Gowun Batang', serif;
            font-size: 1.1rem;
            color: var(--text-color);
            line-height: 1.6;
            word-break: keep-all;
            margin: 0;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #333;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <div class="sunlight"></div>
