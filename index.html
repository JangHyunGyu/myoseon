<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://myoseon.kr/">
    <meta property="og:title" content="Myoseon">
    <meta property="og:description" content="따뜻한 햇살이 머무는 곳, 당신의 이야기를 담았습니다.">
    <meta property="og:image" content="https://myoseon.kr/assets/images/Myoseonstories.png">
	<meta property="og:image:alt" content="Myoseon 로고" />
	<meta property="og:image:width" content="1200" />
	<meta property="og:image:height" content="630" />
	<meta property="og:image:type" content="image/png" />
    <title>Myoseon</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-color: #fdfbf7;
            --text-color: #4a4a4a;
            --accent-color: #8e8e8e;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Gowun Batang', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            animation: fadeIn 2s ease-out;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
            color: #2c3e50;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--accent-color);
            margin-bottom: 4rem;
            line-height: 1.6;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            justify-content: center;
        }

        .nav-item {
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            border-bottom-color: var(--text-color);
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Sunlight effect */
        .sunlight {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0) 60%);
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="sunlight"></div>

    <div class="container">
        <h1 class="logo">Myoseon</h1>
        <p class="subtitle">따뜻한 햇살이 머무는 곳,<br>당신의 이야기를 담았습니다.</p>

        <nav class="nav-links">
            <a href="https://book.myoseon.kr" class="nav-item">Library</a>
            <!-- Future links can go here -->
            <!-- <a href="#" class="nav-item">About</a> -->
        </nav>
    </div>
</body>

</html>
